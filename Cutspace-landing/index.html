<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/img/cutspace-logo.svg" type="image/x-icon">

    <title>Cutspace</title>
</head>

<body>
    <nav class="nav">
        <div class="container">
            <div class="nav__row">
                <div class="logo">
                    <img src="./img/cutspace-logo.svg" alt="Logo">
                    <span>CutSpace</span>
                </div>

                <div class="navigation-list">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About us</a></li>
                        <li><a href="#">Find space</a></li>
                        <li><a href="#">Share space</a></li>
                        <li><a href="#">Promote space</a>
                        <li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <header class="header">
        <div class="container">
            <div class="header__row">
                <div class="header__text">
                    <h1 class="header__title">
                        Find your custom matched commercial real estate space.
                    </h1>
                    <p>
                        In oculis quidem exercitus quid ex ea consequatur? autem vel eum fugiat, quo pertineant ero
                        tibique
                    </p>

                    <form class="form" action="">
                        <label class="form__label">
                            <input class="form__input" type="text" placeholder="Your email address">
                            <button class="form__button button">Subscribe</button>
                        </label>
                    </form>

                </div>
                <div class="header__image">
                    <img src="/img/header/header-house.jpg" alt="real estate">
                </div>
            </div>
        </div>
    </header>

    <section class="partners">
        <div class="container">
            <div class="partners__row">
                <img src="/img/clients-logos/partner1.svg" alt="partner#1">
                <img src="/img/clients-logos/partner2.svg" alt="partner#2">
                <img src="/img/clients-logos/partner3.svg" alt="partner#3">
                <img src="/img/clients-logos/partner4.svg" alt="partner#4">
            </div>
        </div>
    </section>

    <script src="/js/script.js"></script>
</body>

</html>
